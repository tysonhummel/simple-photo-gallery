<head>
        <meta charset="utf-8">
        <title>Simple Photo Gallery made with JQuery and Bootstrap</title>
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/gallery.css">
</head>

<style>
    img{max-width: 100%;cursor: pointer;}
    .row{margin-bottom: 20px;}
</style>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Simple photo gallery made with jQuery and Bootstrap</h1>
                <p>Click a thumbnail below to open the gallery.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Galery 1</h2>
            </div>
            <!-- Start gallery markup -->
            <div class="photo-thumbs">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img src="/img/image-1.jpg" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img src="/img/image-2.jpg" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img src="/img/image-3.jpg" />
                </div>
            </div>
            <!-- end gallery markup -->
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Galery 2</h2>
            </div>
            <!-- Start gallery markup -->
            <div class="photo-thumbs">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img src="/img/image-1.jpg" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img src="/img/image-2.jpg" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img src="/img/image-3.jpg" />
                </div>
            </div>
            <!-- end gallery markup -->
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>This code is free to use with no restrictions. <a href="https://github.com/tysonhummel/simple-gallery" target="_blank">https://github.com/tysonhummel/simple-gallery</a></p>
            </div>
        </div>

    </div>




    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/gallery.js"></script>

</body>
</html>
